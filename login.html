<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ログイン | BizProfile</title>
  <link rel="stylesheet" type="text/css" href="/css/ress.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>

<body>
  <main class="main">
    <form action="dashboard.html" method="post" class="loginForm">
      <div class="loginForm__logo">
        <img src="/images/img_logo_elecs.jpg" alt="BizProfile" class="">
      </div>
      <div class="loginForm__txtArea">
        <input type="text" name="username" placeholder="ユーザ名" class="loginForm__txtArea__txtField">
        <input type="text" name="password" placeholder="パスワード" class="loginForm__txtArea__txtField">
      </div>
      <div class="loginForm__btnArea">
        <input type="submit" value="ログイン" class="loginForm__btnArea__btn btn btn--blue">
      </div>
    </form>
  </main>
</body>

</html>
