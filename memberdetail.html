<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>プロフィール詳細 | BizProfile</title>
  <link rel="stylesheet" href="/css/ress.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/memberdetail.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
  <header id="header" class="header"></header>

  <div class="main">
    <h1 class="title">プロフィール詳細</h1>

    <div class="anchor">
      <ul class="anchor__list">
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>基本情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>管理者情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>資格情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>参加プロジェクト</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>スキル情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="contents">
      <h2 class="contents__title">基本情報</h2>
      <div class="contents__body">
        <div class="basic__icon">
          <img src="/images/img_icon_noimage.png" alt="アイコン" class="basic__icon__img">
          <div class="basic__icon__btn">
            <input type="submit" value="画像を変更" class="btn btn--blue fas">
          </div>
        </div>
      </div>
      <table class="contents__body">
        <tr class="table__tr">
          <th class="table__thead table__thead--left">社員番号</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">氏名</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <input type="text" class="txtField space-left">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">氏名(カナ)</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <input type="text" class="txtField space-left">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">氏名(英字)</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <input type="text" class="txtField space-left">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">メールアドレス</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">パスワード</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">電話番号</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">生年月日</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">性別</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>男性
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>女性
            </label>
            <span class="asterisk sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">国籍</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">エレクス入社年月日</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">業界入社年月日</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">住所</th>
          <td class="table__tbody">
            <div class="pullDown">
              <select class="pullDown__list">
                <option value="北海道">北海道</option>
                <option value="青森">青森</option>
                <option value="沖縄">沖縄</option>
              </select>
            </div>
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">住所(市区町村以降)</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">交通機関</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">最寄駅</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">学校名</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">学部学科名</th>
          <td class="table__tbody">
            <input type="text" class="txtField">
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left">自己PR</th>
          <td class="table__tbody">
            <textarea class="txtArea"></textarea>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">部署</th>
          <td class="table__tbody">
            <div class="pullDown">
              <select class="pullDown__list">
                <option value="北海道">北海道</option>
                <option value="青森">青森</option>
                <option value="沖縄">沖縄</option>
              </select>
            </div>
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">拠点</th>
          <td class="table__tbody">
            <div class="pullDown">
              <select class="pullDown__list">
                <option value="北海道">北海道</option>
                <option value="青森">青森</option>
                <option value="沖縄">沖縄</option>
              </select>
            </div>
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
        <tr class="table__tr">
          <th class="table__thead table__thead--left asterisk">役職</th>
          <td class="table__tbody">
            <div class="pullDown">
              <select class="pullDown__list">
                <option value="北海道">北海道</option>
                <option value="青森">青森</option>
                <option value="沖縄">沖縄</option>
              </select>
            </div>
            <span class="asterisk space-left sp-none">＊</span>
          </td>
        </tr>
      </table>
    </div>

    <div class="contents">
      <h2 class="contents__title">管理者情報</h2>
      <table class="contents__body">
        <tr>
          <th class="table__thead table__thead--left">社員ステータス</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>通常
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>休職中
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>退職
            </label>
          </td>
        </tr>
        <tr>
          <th class="table__thead table__thead--left">社員管理権限</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>あり
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>なし
            </label>
          </td>
        </tr>
        <tr>
          <th class="table__thead table__thead--left">参加プロジェクト参照権限</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>あり
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>なし
            </label>
          </td>
        </tr>
        <tr>
          <th class="table__thead table__thead--left">スキルシート情報参照権限</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>あり
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>なし
            </label>
          </td>
        </tr>
        <tr>
          <th class="table__thead table__thead--left">保有資格情報参照権限</th>
          <td class="table__tbody">
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>あり
            </label>
            <label class="radio">
              <input type="radio" name="radio1" class="radio-btn">
              <span class="radio-fontas"></span>なし
            </label>
          </td>
        </tr>
      </table>
    </div>

    <div class="contents--nbg">
      <div class="bothEnds">
        <input type="submit" value="前へ戻る" class="btn btn--white fas">
        <input type="submit" value="&#xf2f1; 更新" class="btn btn--green fas">
      </div>
    </div>
  </div>

  <div id="page_top" class="page_top"><a href="#"></a></div>

  <footer id="footer" class="footer"></footer>

  <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
