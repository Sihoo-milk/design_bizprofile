<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ダッシュボード | BizProfile</title>
  <link rel="stylesheet" href="/css/ress.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/memberdetail.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <a href="/"><img src="/images/img_logo_elecs.jpg" alt="BizProfile" class="header__logo"></a>
    </div>
    <nav class="sp-none">
      <ul class="header__nav">
        <li class="header__nav-item">
          <img src="/images/img_icon_member.png" alt="メンバーメニュー">
          <img src="/images/img_icon_drop-down_black.png" alt="下矢印">
          <ul class="header__dropDown">
            <li class="header__dropDown-item"><a href="/memberlist.html">プロフィール一覧</a></li>
            <li class="header__dropDown-item"><a href="#">新規登録</a></li>
          </ul>
        </li>
        <li class="header__nav-item">
          <img src="/images/umerin_B-20.jpg" alt="個人メニュー" class="header__nav-item--private">
          <img src="/images/img_icon_drop-down_black.png" alt="下矢印">
          <ul class="header__dropDown">
            <li class="header__dropDown-item header__dropDown-item--userName">小寺ひめ</li>
            <li class="header__dropDown-item"><a href="/dashboard.html">ダッシュボード</a></li>
            <li class="header__dropDown-item"><a href="#">マイプロフィール</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <nav class="global-nav pc-none">
      <div class="global-nav__user">
        <div class="global-nav__userIcon"></div>
        <div class="global-nav__userName">小寺ひめ</div>
      </div>
      <ul class="global-nav__list">
        <li class="global-nav__item"><a href="/dashboard.html">ダッシュボード</a></li>
        <li class="global-nav__item"><a href="">マイプロフィール</a></li>
        <li class="global-nav__item"><a href="/memberlist.html">プロフィール一覧</a></li>
        <li class="global-nav__item"><a href="">新規登録</a></li>
      </ul>
    </nav>
    <div id="js-hamburger" class="hamburger">
      <span class="hamburger__line hamburger__line--1"></span>
      <span class="hamburger__line hamburger__line--2"></span>
      <span class="hamburger__line hamburger__line--3"></span>
    </div>
    <div id="js-black-bg" class="black-bg"></div>
  </header>

  <div class="main">
    <h1 class="title">ダッシュボード</h1>

    <div class="anchor">
      <ul class="anchor__list">
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>基本情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>管理者情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>資格情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>参加プロジェクト</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
        <li class="anchor__list__item">
          <a href="" class="anchor__list__item__link">
            <span>スキル情報</span>
            <i class="fas fa-arrow-alt-circle-down"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="contents">
      <h2 class="contents__title">プロフィール更新情報</h2>
      <table class="table__body">
        <thead>
          <tr>
            <th class="table__thead">更新日</th>
            <th class="table__thead">更新者</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table__tbody">1996年2月2日</td>
            <td class="table__tbody">10001：田口有海</td>
          </tr>
          <tr>
            <td class="table__tbody">2019年12月31日</td>
            <td class="table__tbody">10002：安座間みき</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="footer">© 2019 エレクス株式会社</footer>

  <div id="page_top" class="page_top"><a href="#"></a></div>

  <script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
